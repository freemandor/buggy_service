version: "3.9"

services:
  backend:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate && gunicorn buggy_project.wsgi:application --bind 0.0.0.0:8000 --worker-class gthread --workers 4 --threads 4 --timeout 120"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=buggy_project.settings
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      args:
        # Browser needs to hit the backend via host machine, not the Docker DNS name.
        VITE_API_BASE: http://localhost:8000/api
    ports:
      - "5173:80"
    depends_on:
      - backend
